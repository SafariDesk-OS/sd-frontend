name: Build & Deploy Safari App Frontend to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/rnsafarifront:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/rnsafarifront:latest

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build  
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo "Deploying frontend to production server..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/rnsafarifront:latest
            docker stop rnsafarifront || true
            docker rm rnsafarifront || true
            docker run -d --name rnsafarifront \
              --link rnsafariback:rnsafariback \
              -p 6900:80 \
              ${{ secrets.DOCKER_USERNAME }}/rnsafarifront:latest
