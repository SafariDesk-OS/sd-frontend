<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="350" fill="#f8fafc"/>
  <rect x="20" y="20" width="560" height="310" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="40" y="50" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">Ticket Workflow Process</text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: New -->
  <rect x="50" y="80" width="80" height="40" rx="4" fill="#3b82f6" stroke="#2563eb"/>
  <text x="85" y="105" fill="white" font-family="Arial" font-size="12" text-anchor="middle">NEW</text>
  
  <!-- Arrow 1 -->
  <path d="M140 100 L170 100" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Assigned -->
  <rect x="180" y="80" width="80" height="40" rx="4" fill="#8b5cf6" stroke="#7c3aed"/>
  <text x="220" y="105" fill="white" font-family="Arial" font-size="12" text-anchor="middle">ASSIGNED</text>
  
  <!-- Arrow 2 -->
  <path d="M270 100 L300 100" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: In Progress -->
  <rect x="310" y="80" width="80" height="40" rx="4" fill="#eab308" stroke="#d97706"/>
  <text x="350" y="95" fill="white" font-family="Arial" font-size="10" text-anchor="middle">IN</text>
  <text x="350" y="108" fill="white" font-family="Arial" font-size="10" text-anchor="middle">PROGRESS</text>
  
  <!-- Arrow 3 -->
  <path d="M400 100 L430 100" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Resolved -->
  <rect x="440" y="80" width="80" height="40" rx="4" fill="#22c55e" stroke="#16a34a"/>
  <text x="480" y="105" fill="white" font-family="Arial" font-size="12" text-anchor="middle">RESOLVED</text>
  
  <!-- Descriptions -->
  <text x="90" y="140" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Customer</text>
  <text x="90" y="152" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">submits ticket</text>
  
  <text x="220" y="140" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Auto or manual</text>
  <text x="220" y="152" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">assignment</text>
  
  <text x="350" y="140" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Agent working</text>
  <text x="350" y="152" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">on solution</text>
  
  <text x="480" y="140" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Solution</text>
  <text x="480" y="152" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">provided</text>
  
  <!-- SLA Timer -->
  <rect x="50" y="200" width="500" height="80" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="70" y="220" fill="#92400e" font-family="Arial" font-size="12" font-weight="bold">SLA Tracking</text>
  
  <!-- Response Time -->
  <rect x="70" y="235" width="120" height="15" rx="2" fill="#fed7aa"/>
  <rect x="70" y="235" width="80" height="15" rx="2" fill="#fb923c"/>
  <text x="200" y="245" fill="#92400e" font-family="Arial" font-size="10">Response: 2h / 4h</text>
  
  <!-- Resolution Time -->
  <rect x="70" y="255" width="200" height="15" rx="2" fill="#fed7aa"/>
  <rect x="70" y="255" width="150" height="15" rx="2" fill="#22c55e"/>
  <text x="280" y="265" fill="#92400e" font-family="Arial" font-size="10">Resolution: 18h / 24h</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>
