  <text x="415" y="157" fill="#6b7280" font-family="Arial" font-size="8">✓ Completed</text>
  
  <rect x="410" y="180" width="140" height="60" rx="4" fill="white" stroke="#d1d5db"/>
  <circle cx="425" cy="195" r="3" fill="#22c55e"/>
