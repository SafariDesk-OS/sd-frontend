  <text x="55" y="215" fill="#6b7280" font-family="Arial" font-size="9">Update REST endpoints</text>
  <text x="55" y="227" fill="#6b7280" font-family="Arial" font-size="8">Due: Friday</text>
  
  <!-- In Progress Column -->
  <rect x="220" y="70" width="160" height="290" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
