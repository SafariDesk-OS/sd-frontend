  <text x="235" y="157" fill="#6b7280" font-family="Arial" font-size="8">John D. - 50%</text>
  
  <!-- Progress bar -->
  <rect x="235" y="162" width="130" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="235" y="162" width="65" height="4" rx="2" fill="#eab308"/>
  
