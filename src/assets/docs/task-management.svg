  <text x="200" y="340" fill="#374151" font-family="Arial" font-size="12">In Progress: 1</text>
  <text x="340" y="340" fill="#374151" font-family="Arial" font-size="12">Completed: 3</text>
  <text x="480" y="340" fill="#374151" font-family="Arial" font-size="12">On Time: 100%</text>
