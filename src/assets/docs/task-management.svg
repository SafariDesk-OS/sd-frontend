  <text x="55" y="145" fill="#6b7280" font-family="Arial" font-size="9">Fix connection timeout</text>
  <text x="55" y="157" fill="#6b7280" font-family="Arial" font-size="8">Due: Today</text>
  
  <rect x="50" y="180" width="140" height="60" rx="4" fill="white" stroke="#d1d5db"/>
  <circle cx="65" cy="195" r="3" fill="#3b82f6"/>
