server {
    listen 80;
    server_name safaridesk.io *.safaridesk.io;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy uploads to API backend
    # Note: web:8100 for dev/docker-compose, rnsafariback:8100 for production
    location /uploads/ {
        proxy_pass http://rnsafariback:8100/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for large file uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        # Increase max body size for uploads
        client_max_body_size 10M;
    }

    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}